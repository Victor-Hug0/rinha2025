spring.application.name=rinhabackend2025

default-url=${PAYMENT_PROCESSOR_URL_DEFAULT:http://payment-processor-default:8080}
fallback-url=${PAYMENT_PROCESSOR_URL_FALLBACK:http://payment-processor-fallback:8080}

spring.threads.virtual.enabled=true

spring.datasource.url=jdbc:postgresql://db:5432/db_rinha2025?currentSchema=public
spring.datasource.password=postgres
spring.datasource.username=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

spring.datasource.hikari.maximum-pool-size=180
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=4096
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=16
